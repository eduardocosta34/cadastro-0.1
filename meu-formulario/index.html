<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="meuForm">
        <div class="campo">
            <label for="campoNome" class="texto">Nome:</label>
            <input type="text" placeholder="digite seu nome" id="campoNome" name="nome">
        </div>
        
        <div class="campo">
            <label for="campoIdade" class="texto">Idade:</label>
            <input type="text" placeholder="digite sua idade" id="campoIdade" name="idade">
        </div>
    
        <div class="campo campo-botoes">
            <button type="button" class="button" onclick="capturarValores()">
                <span>Capturar Valores</span>
                <svg class="arrow" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"></path></svg>
            </button>

        </div>  

        <div class="campo campo-botoes">
            <button type="button" class="button" onclick="limpar()">
                <span>Limpar Valores</span>
                <svg class="arrow" viewBox="0 0 24 24" height="0.8em" xmlns="http://www.w3.org/2000/svg"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg>
            </button>

        </div>  


        <span>CADASTROS: </span>

        <section class="campo-cadastro" id='mostraNome'>
        </section>
    </form>
    
    <script src="script.js"></script>
    </body>
</html>
